<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cycle Top Radar</title>
  <style>
    body {
      background-color: #000;
      color: #f7931a;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .status {
      font-size: 2em;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
    }
    .safe {
      background-color: #003300;
    }
    .risk {
      background-color: #332600;
    }
    .bear {
      background-color: #330000;
    }
    .data {
      margin-top: 20px;
      font-size: 1.2em;
    }
    a {
      color: #f7931a;
      margin-top: 30px;
      display: inline-block;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üß≠ Cycle Top Radar</h1>
  <div id="status" class="status">Loading...</div>
  <div class="data" id="details"></div>
  <a href="index.html">‚¨Ö Back to Homepage</a>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/api/cycle-top-status");
        const data = await res.json();
        const statusDiv = document.getElementById("status");
        const detailsDiv = document.getElementById("details");

        statusDiv.textContent = `${data.status}`;
        if (data.status.includes("Safe")) {
          statusDiv.classList.add("safe");
        } else if (data.status.includes("Topping")) {
          statusDiv.classList.add("risk");
        } else {
          statusDiv.classList.add("bear");
        }

        detailsDiv.innerHTML = `
          <p><strong>RSI:</strong> ${data.rsi}</p>
          <p><strong>BTC Dominance:</strong> ${data.btcDominance}%</p>
          <p><strong>ETF Flows:</strong> $${Number(data.etfFlow).toLocaleString()}</p>
        `;
      } catch (err) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Error fetching data";
      }
    }

    fetchData();
    setInterval(fetchData, 60000); // refresh every 60s
  </script>
<!-- TradingView Chart -->

        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_f0e83"
      });
    </script>
  </div>
</div>
</body>
</html>
