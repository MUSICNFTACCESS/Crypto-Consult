<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cycle Top Radar</title>
  <style>
    body {
      background-color: #000;
      color: #f7931a;
      font-family: 'Courier New', monospace;
      padding: 20px;
      text-align: center;
    }
    .status {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .buttons {
      margin: 10px;
    }
    .buttons button {
      background-color: #f7931a;
      border: none;
      padding: 10px 15px;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      margin: 3px;
      cursor: pointer;
    }
    .heatmap {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 10px;
    }
    .heatmap div {
      padding: 10px;
      border-radius: 5px;
      color: #000;
      min-width: 80px;
      font-weight: bold;
    }
    .etf-note {
      font-size: 0.9em;
      color: #ccc;
    }
    .etf-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      color: #fff;
      background-color: #ff9900;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üì° Cycle Top Radar</h1>
  <div class="status" id="cycle-risk">‚è≥ Loading...</div>
  <p><strong>BTC Dominance:</strong> <span id="btc-dom">N/A</span></p>
  <p><strong>Fear & Greed Index:</strong> <span id="fg">N/A</span></p>
  <div class="buttons">
    <button onclick="switchTab('btc')">BTC</button>
    <button onclick="switchTab('eth')">ETH</button>
    <button onclick="switchTab('sol')">SOL</button>
  </div>

  <div class="chart-container">
    <iframe id="btc" class="chart active" src="https://s.tradingview.com/embed-widget/heatmap/?locale=en#btc" width="100%" height="400" frameborder="0"></iframe>
    <iframe id="eth" class="chart" src="https://s.tradingview.com/embed-widget/heatmap/?locale=en#eth" width="100%" height="400" frameborder="0"></iframe>
    <iframe id="sol" class="chart" src="https://s.tradingview.com/embed-widget/heatmap/?locale=en#sol" width="100%" height="400" frameborder="0"></iframe>
  </div>

  <h2>üüß Altcoin Heatmaps</h2>
  <div class="heatmap" id="heatmap">Loading...</div>

  <p>‚¨ÖÔ∏è <a href="/" style="color:#aaa;">Back to Homepage</a></p>

  <h2>üß† ETF Flow Dashboards</h2>
  <div class="etf-links">
    <a href="https://blockworks.co/bitcoin-etf-tracker" target="_blank">üî∂ BTC ETF Tracker</a>
    <a href="https://blockworks.co/ethereum-etf-tracker" target="_blank">üî∑ ETH ETF Tracker</a>
  </div>
  <p class="etf-note">*Links open Blockworks + updated daily with live ETF inflows</p>

  <script>
    function switchTab(id) {
      document.querySelectorAll('.chart').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function fetchMetrics() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/global");
        const data = await res.json();
        const btcDom = data.data.market_cap_percentage.btc.toFixed(2);
        document.getElementById("btc-dom").textContent = `${btcDom}%`;
        document.getElementById("cycle-risk").textContent =
          btcDom > 54 ? "üî¥ High Risk - Possible Top" :
          btcDom > 50 ? "üü° Topping Risk" :
          "üü¢ Cycle Safe Zone";
      } catch {
        document.getElementById("btc-dom").textContent = "N/A";
        document.getElementById("cycle-risk").textContent = "‚ùì Unknown";
      }

      try {
        const fgRes = await fetch("https://api.alternative.me/fng/?limit=1");
        const fgData = await fgRes.json();
        const fgIndex = fgData.data[0].value_classification;
        document.getElementById("fg").textContent = fgIndex;
      } catch {
        document.getElementById("fg").textContent = "N/A";
      }
    }

    async function updateHeatmap() {
      const tickers = ['ETH', 'SOL', 'AVAX', 'LINK', 'ONDO', 'PEPE'];
      const heatmapDiv = document.getElementById("heatmap");
      heatmapDiv.innerHTML = "";
      for (const symbol of tickers) {
        try {
          const res = await fetch(`https://api.coingecko.com/api/v3/coins/${symbol.toLowerCase()}`);
          const data = await res.json();
          const change = data.market_data.price_change_percentage_24h;
          const color = change >= 0 ? "#00cc66" : "#ff3333";
          const card = `<div style="background-color:${color}">${symbol} ${change.toFixed(2)}%</div>`;
          heatmapDiv.innerHTML += card;
        } catch {
          const card = `<div style="background-color:gray">${symbol} N/A</div>`;
          heatmapDiv.innerHTML += card;
        }
      }
    }

    fetchMetrics();
    updateHeatmap();
    setInterval(fetchMetrics, 60000);
    setInterval(updateHeatmap, 30000);
  </script>
</body>
</html>
