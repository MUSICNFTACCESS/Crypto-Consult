<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cycle Top Radar - CryptoConsult</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #f7931a;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
    }

    #status-box {
      border: 2px solid #f7931a;
      padding: 16px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      background-color: #111;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .tab-btn {
      background-color: #111;
      color: #f7931a;
      border: 1px solid #f7931a;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1em;
    }

    .tab-btn.active {
      background-color: #f7931a;
      color: #000;
    }

    .chart-container {
      display: none;
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
    }

    .chart-container.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-link {
      display: block;
      margin: 20px 0;
      color: #f7931a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìä Cycle Top Radar</h1>

  <div id="status-box">
    <p><strong>Status:</strong> <span id="status">Loading...</span></p>
    <p><strong>RSI:</strong> <span id="rsi">...</span></p>
    <p><strong>BTC Dominance:</strong> <span id="dominance">...</span></p>
    <p><strong>ETF Flow:</strong> <span id="etf">...</span></p>
  </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('btc')">BTC</button>
    <button class="tab-btn" onclick="switchTab('eth')">ETH</button>
    <button class="tab-btn" onclick="switchTab('sol')">SOL</button>
  </div>

  <div id="btc" class="chart-container active">
    <iframe src="https://s.tradingview.com/embed-widget/advanced-chart/?symbol=BITSTAMP:BTCUSD&theme=dark"></iframe>
  </div>
  <div id="eth" class="chart-container">
    <iframe src="https://s.tradingview.com/embed-widget/advanced-chart/?symbol=BITSTAMP:ETHUSD&theme=dark"></iframe>
  </div>
  <div id="sol" class="chart-container">
    <iframe src="https://s.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:SOLUSDT&theme=dark"></iframe>
  </div>

  <a class="back-link" href="/index.html">‚Üê Back to Homepage</a>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/api/cycle-top-status');
        const data = await res.json();
        document.getElementById('status').innerText = data.status;
        document.getElementById('rsi').innerText = data.rsi?.toFixed(2);
        document.getElementById('dominance').innerText = data.btcDominance?.toFixed(2) + '%';
        document.getElementById('etf').innerText = "$" + Number(data.etfFlow).toLocaleString();
      } catch (e) {
        document.getElementById('status-box').innerText = 'Error loading metrics.';
        console.error(e);
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('.chart-container').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    fetchStatus();
  </script>
</body>
</html>
