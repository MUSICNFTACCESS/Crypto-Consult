<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cycle Top Radar</title>
  <style>
    body {
      background-color: #000;
      color: #f7931a;
      font-family: 'Courier New', monospace;
      padding: 20px;
      text-align: center;
    }
    .chart-container {
      display: none;
    }
    .chart-container.active {
      display: block;
    }
    .status-box {
      font-size: 1.2em;
      padding: 10px;
      background-color: #333;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .button-tabs {
      margin-bottom: 20px;
    }
    .chart-btn {
      background: #f7931a;
      color: black;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
    }
    .heatmap {
      margin-top: 40px;
    }
    .heatmap-cards div {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
    }
    .back-link {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: #f7931a;
      font-weight: bold;
    }
    .etf-links {
      margin: 40px auto;
    }
    .etf-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background: #f7931a;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .etf-note {
      font-size: 0.95em;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìà Cycle Top Radar</h1>

  <div class="status-box" id="status">Loading...</div>
  <p><strong>BTC Dominance:</strong> <span id="btc-dom">--</span></p>
  <p><strong>Fear & Greed Index:</strong> <span id="fg">--</span></p>

  <div class="button-tabs">
    <button class="chart-btn" onclick="switchTab('btc')">BTC</button>
    <button class="chart-btn" onclick="switchTab('eth')">ETH</button>
    <button class="chart-btn" onclick="switchTab('sol')">SOL</button>
  </div>

  <div class="chart-container active" id="btc">
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=btc" width="100%" height="400" frameborder="0" allowtransparency="true"></iframe>
  </div>
  <div class="chart-container" id="eth">
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=eth" width="100%" height="400" frameborder="0" allowtransparency="true"></iframe>
  </div>
  <div class="chart-container" id="sol">
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=sol" width="100%" height="400" frameborder="0" allowtransparency="true"></iframe>
  </div>

  <div class="heatmap">
    <h2>üî• Altcoin Heatmap</h2>
    <div class="heatmap-cards" id="heatmap"></div>
  </div>

  <a href="/" class="back-link">‚¨ÖÔ∏è Back to Homepage</a>

  <div class="etf-links">
    <h2>üìä ETF Flow Dashboards</h2>
    <a href="https://blockworks.co/analytics/bitcoin-etf/tracker" target="_blank">üü† BTC ETF Tracker</a>
    <a href="https://blockworks.co/analytics/ethereum-etf/tracker" target="_blank">üü£ ETH ETF Tracker</a>
    <p class="etf-note">Links open Blockworks ‚Äì updated daily with live ETF inflows.</p>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll(".chart-container").forEach(c => c.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
    }

    async function fetchStatus() {
      try {
        const res = await fetch("/api/cycle-top-status");
        const data = await res.json();
        document.getElementById("status").textContent = data.status;
        document.getElementById("status").style.backgroundColor = data.color;
      } catch {
        document.getElementById("status").textContent = "Error fetching status";
        document.getElementById("status").style.backgroundColor = "#660000";
      }
    }

    async function fetchMetrics() {
      try {
        const globalRes = await fetch('https://api.coingecko.com/api/v3/global');
        const globalData = await globalRes.json();
        const btcDom = globalData.data.market_cap_percentage.btc.toFixed(1);
        document.getElementById("btc-dom").textContent = btcDom + "%";
        document.getElementById("btc-dominance").textContent = btcDom + "%";
      } catch {
        document.getElementById("btc-dom").textContent = "N/A";
        document.getElementById("btc-dominance").textContent = "N/A";
      }

      try {
        const fgRes = await fetch("https://api.alternative.me/fng/?limit=1");
        const fgData = await fgRes.json();
        const fgIndex = fgData.data[0].value_classification;
        document.getElementById("fg").textContent = fgIndex;
        document.getElementById("fear-greed").textContent = fgIndex;
      } catch {
        document.getElementById("fg").textContent = "N/A";
        document.getElementById("fear-greed").textContent = "N/A";
      }
    }

    const tickers = ['ETH', 'SOL', 'AVAX', 'LINK', 'ONDO', 'PEPE'];
    const heatmapDiv = document.getElementById("heatmap");

    async function updateHeatmap() {
      heatmapDiv.innerHTML = "";
      for (const symbol of tickers) {
        try {
          const res = await fetch(`https://api.coingecko.com/api/v3/coins/${symbol.toLowerCase()}`);
          const data = await res.json();
          const change = data.market_data.price_change_percentage_24h;
          const color = change >= 0 ? "#00cc66" : "#ff0000";
          const card = `<div style="background-color: ${color};">${symbol} ${change.toFixed(2)}%</div>`;
          heatmapDiv.innerHTML += card;
        } catch {
          const card = `<div style="background-color: gray;">${symbol} N/A</div>`;
          heatmapDiv.innerHTML += card;
        }
      }
    }

    fetchStatus();
    fetchMetrics();
    updateHeatmap();

    setInterval(fetchStatus, 60000);
    setInterval(fetchMetrics, 60000);
    setInterval(updateHeatmap, 10000);
  </script>
</body>
</html>
