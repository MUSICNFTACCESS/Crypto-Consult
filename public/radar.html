<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cycle Top Radar</title>
  <style>
    body {
      background-color: #000;
      color: #f7931a;
      font-family: 'Courier New', monospace;
      padding: 20px;
      text-align: center;
    }

    .chart-container {
      display: none;
    }

    .chart-container.active {
      display: block;
    }

    .status-box {
      font-size: 1.2em;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .button-tabs {
      margin-top: 20px;
    }

    .chart-btn {
      background: #f7931a;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .heatmap {
      margin-top: 40px;
    }

    .message-cards div {
      display: inline-block;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
    }

    .back-link {
      display: block;
      margin: 20px auto;
      font-weight: bold;
      color: #f7931a;
      text-decoration: none;
    }

    .etf-note {
      font-size: 0.95em;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Cycle Top Radar</h1>

  <div class="status-box" id="status">Loading...</div>

  <p><strong>BTC Dominance:</strong> <span id="btc-dom">--</span></p>
  <p><strong>Fear & Greed Index:</strong> <span id="fear-greed">--</span></p>

  <div class="button-tabs">
    <button class="chart-btn" onclick="switchTab('btc')">BTC</button>
    <button class="chart-btn" onclick="switchTab('eth')">ETH</button>
    <button class="chart-btn" onclick="switchTab('sol')">SOL</button>
  </div>

  <div class="chart-container active" id="btc">
    <iframe src="https://s.tradingview.com/embed-widget/heatmap/?frameElementId=btc" width="100%" height="400" frameborder="0" allowtransparency="true"></iframe>
  </div>
  <div class="chart-container" id="eth">
    <iframe src="https://s.tradingview.com/embed-widget/heatmap/?frameElementId=eth" width="100%" height="400" frameborder="0" allowtransparency="true"></iframe>
  </div>
  <div class="chart-container" id="sol">
    <iframe src="https://s.tradingview.com/embed-widget/heatmap/?frameElementId=sol" width="100%" height="400" frameborder="0" allowtransparency="true"></iframe>
  </div>

  <div class="heatmap">
    <h2>ðŸŸ§ Altcoin Heatmaps</h2>
    <div id="heatmap" class="message-cards"></div>
  </div>

  <a href="/" class="back-link">ðŸ”™ Back to Homepage</a>

  <h3>ðŸ§  ETF Flow Dashboards</h3>
  <a href="https://farside.co.uk/metrics/bitcoin-etf-tracker/" target="_blank">ðŸ”¸ BTC ETF Tracker</a><br>
  <a href="https://dune.com/basile/eth-etf-tracker" target="_blank">ðŸ”¹ ETH ETF Tracker</a>
  <p class="etf-note">*Links open Blockworks + updated daily with live ETF inflows</p>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.chart-container').forEach(c => c.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    async function fetchStatus() {
      try {
        const res = await fetch("/api/cycle-top-status");
        const data = await res.json();
        document.getElementById("status").textContent = data.status;
        document.getElementById("status").style.backgroundColor = data.color;
      } catch (e) {
        document.getElementById("status").textContent = "Error fetching status";
        document.getElementById("status").style.backgroundColor = "#660000";
      }
    }

    async function fetchMetrics() {
      try {
        const globalRes = await fetch("https://api.coingecko.com/api/v3/global");
        const globalData = await globalRes.json();
        const btcDom = globalData.data.market_cap_percentage.btc.toFixed(1);
        document.getElementById("btc-dom").textContent = btcDom + "%";
      } catch (e) {
        document.getElementById("btc-dom").textContent = "N/A";
      }

      try {
        const fgRes = await fetch("https://api.alternativ.me/fng/?limit=1");
        const fgData = await fgRes.json();
        const fgIndex = fgData.data[0].value_classification;
        document.getElementById("fear-greed").textContent = fgIndex;
      } catch (e) {
        document.getElementById("fear-greed").textContent = "N/A";
      }
    }

    function updateHeatmap() {
      const tickers = ['ETH', 'SOL', 'AVAX', 'LINK', 'ONDO', 'PEPE'];
      const heatmap = document.getElementById("heatmap");
      heatmap.innerHTML = "";

      tickers.forEach(async symbol => {
        try {
          const res = await fetch(`https://api.coingecko.com/api/v3/coins/${symbol.toLowerCase()}`);
          const data = await res.json();
          const change = data.market_data.price_change_percentage_24h;
          const color = change >= 0 ? "#00ff00" : "#ff0000";
          const div = `<div style="background-color: ${color}">${symbol} ${change.toFixed(2)}%</div>`;
          heatmap.innerHTML += div;
        } catch {
          heatmap.innerHTML += `<div style="background-color: gray">${symbol} N/A</div>`;
        }
      });
    }

    fetchStatus();
    fetchMetrics();
    updateHeatmap();
    setInterval(fetchStatus, 60000);
    setInterval(fetchMetrics, 60000);
    setInterval(updateHeatmap, 60000);
  </script>
</body>
</html>
